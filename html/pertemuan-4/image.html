<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image html</title>
</head>
<body>
    <h1>Belajar image HTML</h1>
    <img src="./../pertemuan-3/Tugas/koruptor.jpg" alt="avatar" />
    <hr>
    <h2>Menampilkan gambar dari internet</h2>
    <img src="https://images.unsplash.com/photo-1580427331730-b38f8dc1f355?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8amRtfGVufDB8fDB8fHww" alt="SkylineR34" width="200">

    <img src="./../pertemuan-3/Tugas/86.jpg" alt="">
    <p>ini adalah mobil para koruptor</p>
    <hr>
    <h3>Membungkus dengan tag link</h3>

</html>
